<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
      <link href="/css/movies.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#26221E] h-14 mb-0">
        <div class="flex justify-between h-14">
            <div class="flex">
                <img class="md:w-[90px]" src="./assets/ico/Moviestack_isotipo.png" alt="">
                <img class="md:w-[200px]" src="./assets/img/Moviestack_logotipo2.png" alt="">
            </div>
            
            <section>
                <select class="rounded" name="select" id="gene" disabled data-filter="genres">
                    <option value="todos">Genres</option>
                </select>
                <input class="m-2 rounded" type="search" name="search" id="buscador" disabled data-filter="title">
                
            </section>

            <div class="flex items-center ml-18 p-1">
                <nav class="border-2 text-white p-[2px] border-neutral-500 rounded-lg shadow">
                    <a class="border text-white p-[2px] border-neutral-500 rounded-lg shadow" href="/index.html">Home</a>
                    <span class="border  text-white p-[2px] border-neutral-500 rounded-lg shadow" >Movies</span>
                    <a class="border  text-white p-[2px] border-neutral-500 rounded-lg shadow" href="/favorites/">Favs</a>
                </nav>
            </div>
        </div>
    </header>
    
    
    <main class="min-h-screen flex  flex-wrap bg-[#A69281] items-center justify-center" id="main">
        
        
    </main>
    
    
    <footer class="bg-[#595047] min-h-1 border-t-2 border-gray-900 text-center">
        <h3>Mindhub</h3>
        <p>Dario Mirabal, cohort 54</p>
    </footer>

<template id="MovieCard">
    
        <div
             
            class="w-60 w-1/5 p-2 flex flex-col border-solid  border-2 m-2 border-gray-400 rounded-lg items-center max-md:w-4/5 bg-[#F2D8C2]"
            data-attribute="id"
            >
            <img class="w-full h-28" data-attribute="image" />
            <h3 data-attribute="title" class=" title"></h3>
            <p class="text-xs line-clamp-3" data-attribute="overview"></p>
            <div class="flex  justify-between w-full"><a  data-attribute="link">Ver mas</a>
                <button data-attribute="like">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 pointer-events-none" >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
                </button>
        </div>
        </div>
    </template>
    <script src="/js/main.mjs" type="module"></script>

</body>
</html>
